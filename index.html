<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
</head>

<!-- Body-->

<body>
    <header class="header">
        <nav class="nav">
            <div class="container">
                <a href="./consigna.html" class="logo"> <img src="https://raw.githubusercontent.com/lincegris/TP1UTNFRBA/main/data/Logocoop.png"></a>
            </div>
            <ul>
                <li><a class="lnk-contact" href="#contact">Contacto</a></li>
                <li><a class="lnk-us" href="#about">Nosotros</a></li>
                <li><a class="lnk-home" href="#home">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contrata hoy tu seguro</h1> <br>
    <legend>Contacta hoy con un especialista</legend>
    <br>
    <div class="form-container">
        <div class="form-group">
            <label class="input-descr">Nombre</label>
            <input class="form-input" type="text" name="nombre" id="name-inp" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
            <label class="input-descr">Apellido</label>
            <input class="form-input" type="text" name="Apellido" id="lastname-inp" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
            <label class="input-descr">E-mail</label>
            <input class="form-input" type="email" name="mail" id="mail-inp" placeholder="user@domain.com" required>
        </div>

        <div class="form-group">
            <label class="input-descr">Teléfono</label>
            <input class="form-input" type="tel" name="Telefono" id="telnumb-inp" placeholder="11-xxxx-xxxx" pattern="11-[0-9]{4}-[0-9]{4}" required>
        </div>

        <div class="form-group">
            <label class="input-descr">Tipo de Seguro</label>
            <select name="Tipo" id="TypeServ">
        <option value="Basico">Básico</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Premium">Premium</option>
        </select>
        </div>

        <section>
            <div class="form-group">
                <label class="input-descr">Precio</label>

            </div>
        </section>
        <input class="send-btn" type="submit" value="solicitar contacto">
    </div>
    <footer>
        <ul>
            <li><a href="http://">Facebook</a></li>
            <li><a href="http://">Instagram</a></li>
            <li><a href="http://">Fotolog</a></li>
        </ul>
    </footer>
</body>

</html>
